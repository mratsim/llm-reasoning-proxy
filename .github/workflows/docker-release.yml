name: Docker Release Build

on:
  push:
    tags:
      - 'v*.*.*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build (${{ matrix.platform }})
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            platform: linux/amd64
            suffix: -amd64
          - runner: ubuntu-24.04-arm
            platform: linux/arm64
            suffix: -arm64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # We only generate the internal architecture-specific tags here
          # We do NOT generate the public v1.0.0 or latest tags in this stage
          tags: |
            type=raw,value=latest,suffix=${{ matrix.suffix }}
            type=ref,event=tag,suffix=${{ matrix.suffix }}

      - name: Build & push architecture-specific image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}

  create-manifest:
    runs-on: ubuntu-latest
    needs: [build-and-push]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Re-generate the intended public tags (latest, v1.0.0)
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest

      - name: Create and push manifest
        env:
          IMG: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        run: |
          # Build -t flags from newline-separated tags
          TAG_FLAGS=""
          while IFS= read -r tag; do
            [ -n "$tag" ] && TAG_FLAGS="$TAG_FLAGS -t $tag"
          done <<< "${{ steps.meta.outputs.tags }}"

          # Stitch the -amd64 and -arm64 images into the final public tags
          docker buildx imagetools create $TAG_FLAGS \
            ${IMG}:latest-amd64 \
            ${IMG}:latest-arm64
